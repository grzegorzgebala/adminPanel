<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto:700i" rel="stylesheet">
		<title>Admin Panel</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="sidenav">
				  	<div class="sidenav_header">
					  	<div class="logo">Just do it</div>
					  	<i class="fas fa-bars"></i>
					</div>
					<div class="sidenav_main">
					  	<ul>
						  	<li>
						  		<a href="index.html"><img class="icon" src="images/general.svg" alt="general icon">General</a>
						  	</li>
						  	<li>
						  		<a href="index-details.html"><img class="icon" src="images/details.svg" alt="details icon">Details</a>
							</li>	
						  	<li>
						  		<a href="index-links.html"><img class="icon" src="images/links.svg" alt="links icon">Links</a>
							</li>
						  	<li>
						  		<a href="index-banners.html"><img class="icon" src="images/banners.svg" alt="banners icon">Banners</a>
							</li>	
						  	<li>
						  		<a href="index-personal.html"><img class="icon" src="images/personaldata.svg" alt="personaldata icon">Personal data</a>
							</li>
						  	<li>
						  		<a href="index-payout.html"><img class="icon" src="images/payout.svg" alt="payout icon">Payout</a>
							</li>
						  	<li>
						  		<a href="index-postback.html"><img class="icon" src="images/postback.svg" alt="postback icon">Postback</a>
						  	</li>
					  	</ul>
				 	</div>
					<div class="sidenav_manager">
						<div class="manager">YOUR MANAGER</div>
						<div class="navigation_manager">
							<img class="picture_manager" src="images/manager.jpg" alt="manager">
							<div class="manager_name">Mikhael E.</div>
						</div>
					</div>
				</div>
				<div class="topnav">
				  	<ul class="topnav_list">
				  		<li class="money">
					  		<img class="icon-top" src="images/wallet.svg" alt="wallet icon">
					  		<div class="topnav_money">$1500</div>
					  		<img class="icon-top" src="images/arrow-down.svg" alt="arrow-down icon">
					  	</li>
						<li class="alert">
					  		<img class="icon-top" src="images/notification.svg" alt="notification icon">
					  	</li>
						<li class="person">
					  		<img class="icon-top" src="images/profile.svg" alt="profile icon">
					  		<div class="topnav_person">Johny Bravo</div>
					  	</li>
						<li class="quit">
					  		<img class="icon-top" src="images/quit.svg" alt="quit icon">
					  	</li>
				  	</ul>
				</div>
			</header>
			<main>
				<section class="general_content_frame">
					<div class="general_content">
						<div class="general_header">
							<h1>NEW POSTBACK</h1>
						</div>
						<div class="postback_description">You can insert some parameters in this postback:</div>
						<div class="postback_textarea">
							<div class="postback_signup_container">
								<div class="postback_text">Signup</div>
								<textarea name="Signup"></textarea>
							</div>
							<div class="postback_deposit_container">
								<div class="postback_text">Deposit</div>
								<textarea name="Deposit"></textarea>
							</div>
						</div>
						<div class="postback_textarea">
							<div class="postback_select">
								<div class="postback_text_select">Postback type:</div>
								<select name="type">
									<option value="red">S2S (http:/)</option>
									<option value="green">S3S (http:/)</option>
									<option value="blue">S4S (http:/)</option>
								</select>
							</div>
							<div class="postback_select">
								<div class="postback_text_select">To countries:</div>
								<select name="country">
									<option value="red">Select countries</option>
									<option value="green">Country 1</option>
									<option value="blue">Country 2</option>
								</select>
							</div>
							<div class="postback_select">
								<div class="postback_text_select">Sending options:</div>
								<select name="options">
									<option value="red">Select</option>
									<option value="green">Select1</option>
									<option value="blue">Select2</option>
								</select>
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>
	</body>	
</html>
