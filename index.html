<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto:700i" rel="stylesheet">
		<title>Admin Panel</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="sidenav">
				  	<div class="sidenav_header">
					  	<div class="logo">Just do it</div>
					  	<i class="fas fa-bars"></i>
					</div>
					<div class="sidenav_main">
					  	<ul>
						  	<li>
						  		<a href="index.html"><img class="icon" src="images/general.svg" alt="general icon">General</a>
						  	</li>
						  	<li>
						  		<a href="index-details.html"><img class="icon" src="images/details.svg" alt="details icon">Details</a>
							</li>	
						  	<li>
						  		<a href="index-links.html"><img class="icon" src="images/links.svg" alt="links icon">Links</a>
							</li>
						  	<li>
						  		<a href="index-banners.html"><img class="icon" src="images/banners.svg" alt="banners icon">Banners</a>
							</li>	
						  	<li>
						  		<a href="index-personal.html"><img class="icon" src="images/personaldata.svg" alt="personaldata icon">Personal data</a>
							</li>
						  	<li>
						  		<a href="index-payout.html"><img class="icon" src="images/payout.svg" alt="payout icon">Payout</a>
							</li>
						  	<li>
						  		<a href="index-postback.html"><img class="icon" src="images/postback.svg" alt="postback icon">Postback</a>
						  	</li>
					  	</ul>
				 	</div>
					<div class="sidenav_manager">
						<div class="manager">YOUR MANAGER</div>
						<div class="navigation_manager">
							<img class="picture_manager" src="images/manager.jpg" alt="manager">
							<div class="manager_name">Mikhael E.</div>
						</div>
					</div>
				</div>
				<div class="topnav">
				  	<ul class="topnav_list">
				  		<li class="money">
					  		<img class="icon-top" src="images/wallet.svg" alt="wallet icon">
					  		<div class="topnav_money">$1500</div>
					  		<img class="icon-top" src="images/arrow-down.svg" alt="arrow-down icon">
					  	</li>
						<li class="alert">
					  		<img class="icon-top" src="images/notification.svg" alt="notification icon">
					  	</li>
						<li class="person">
					  		<img class="icon-top" src="images/profile.svg" alt="profile icon">
					  		<div class="topnav_person">Johny Bravo</div>
					  	</li>
						<li class="quit">
					  		<img class="icon-top" src="images/quit.svg" alt="quit icon">
					  	</li>
				  	</ul>
				</div>
			</header>
			<main>
				<section class="general_content_frame">
					<div class="general_content">
						<div class="genaral_header">
							<h1>GENERAL STATISTIC</h1>
						</div>
						<div class="general_time">
							<input class="input_left" type="text" name="user-name" value="   16.07.2018">
							<input class="input_right" type="text" name="user-name" value="   16.08.2018"><img class="calendar_icon" src="images/calendar.svg" alt="calendar icon">
							<button class="refresh_button"><img class="refresh_icon" src="images/refresh.svg" alt="refresh icon"></button>
						</div>
						<div class="general_main">
							<div class="first_ln">	
								<div class="visit">
									<div>Visit Signups</div>
									<div>124</div>
								</div>
								<div class="net">
									<div>Net Deposit</div>
									<div>564</div>
								</div>
							</div>
							<div class="second_ln">	
								<div class="ftd">
									<div>FTD</div>
									<div>445</div>
								</div>
								<div class="turn">
									<div>Turn over</div>
									<div>432</div>
								</div>
							</div>
							<h2 class="chart_name">Earning chart</h2>
							<div class="third_ln">
								<img class="chart" src="images/chart.jpg" alt="chart">
							</div>
						</div>
					</div>
				</section>
				<section class="general_content_frame">
					<div class="general_content">
						<div class="genaral_header">
							<h1>LINKS</h1>
						</div>
						<div class="links_list">
							<div class="line">
								<div>Home page</div>
								<a href="#">http://www.homepage.com</a>
								<img class="icon" src="images/links.svg" alt="links">
								<img class="icon" src="images/trash.svg" alt="trash">
							</div>
						</div>	
					</div>
				</section>
			</main>
		</div>
	</body>	
</html>
